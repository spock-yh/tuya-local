name: Tadiran Wind Inv Silent Sense 75/3 Air Conditioner
products:
  - id: pdwzhqdjh6ppnjpb
    manufacturer: Tadiran
    model: Wind Inv Silent Sense 75/3
entities:
  - entity: climate
    icon: "mdi:air-conditioner"
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
            icon: "mdi:hvac-off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: auto
                icon: "mdi:hvac"
                value: heat_cool
              - dps_val: cooling
                icon: "mdi:snowflake"
                value: cool
              - dps_val: heating
                icon: "mdi:fire"
                value: heat
              - dps_val: fan
                icon: "mdi:fan"
                value: fan_only
              - dps_val: dehum
                icon: "mdi:water"
                value: dry
      - id: 2
        name: temperature
        type: integer
        range:
          min: 16
          max: 32
      - id: 3
        name: current_temperature
        type: integer
        mapping:
          - scale: 10
      - id: 4
        name: mode
        type: string
        hidden: true
      - id: 5
        name: fan_mode
        type: string
        mapping:
          - dps_val: auto
            value: auto
          - dps_val: silent
            value: diffuse
            icon: "mdi:circle-slice-1"
          - dps_val: low
            value: low
            icon: "mdi:circle-slice-2"
          - dps_val: low_med
            value: Low-Medium
            icon: "mdi:circle-slice-3"
          - dps_val: middle
            value: medium
            icon: "mdi:circle-slice-4"
          - dps_val: med_high
            value: Medium-High
            icon: "mdi:circle-slice-5"
          - dps_val: high
            value: high
            icon: "mdi:circle-slice-6"
          - dps_val: turbo
            value: Turbo
            icon: "mdi:circle-slice-7"
  - entity: sensor
    name: IDU Coil In (TH4)
    dps:
      - id: 101
        name: sensor
        type: integer
        mapping:
          - scale: 10
        unit: C
  - entity: sensor
    name: IDU Coil Mid (TH3)
    dps:
      - id: 102
        name: sensor
        type: integer
        mapping:
          - scale: 10
        unit: C
  - entity: sensor
    name: IDU Coil Out (TH2)
    dps:
      - id: 103
        name: sensor
        type: integer
        mapping:
          - scale: 10
        unit: C
  - entity: sensor
    name: IDU Rev
    dps:
      - id: 104
        type: integer
        name: sensor
  - entity: sensor
    name: IDU Fan Speed
    dps:
      - id: 105
        name: sensor
        type: string
  - entity: binary_sensor
    name: Inverter Type
    dps:
      - id: 106
        type: boolean
        name: sensor
  - entity: sensor
    name: ODU Mode
    dps:
      - id: 107
        type: string
        name: sensor
  - entity: sensor
    name: ODU Fan Speed
    dps:
      - id: 108
        type: string
        name: sensor
